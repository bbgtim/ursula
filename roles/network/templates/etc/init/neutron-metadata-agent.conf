{% if neutron.plugin == 'ml2' %}
start on started neutron-linuxbridge-agent
stop on stopping neutron-linuxbridge-agent
{% elif neutron.plugin == 'ovs' %}
start on started neutron-openvswitch-agent
stop on stopping neutron-openvswitch-agent
{% endif %}

respawn

exec start-stop-daemon --start \
                       --chuid neutron \
                       --exec /usr/local/bin/neutron-metadata-agent \
                       -- --config-dir /etc/neutron \
                          --config-file /etc/neutron/neutron.conf \
                          --config-file /etc/neutron/metadata_agent.ini
